<header>
</header>

<body class="center">
  <img src="Lyrics-logo.png" class="lyricsDozen animated swing" alt="lyrics by the dozen logo">
  <div class="instructions">
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header"><i class="material-icons">assignment</i>How do I play?</div>
        <div class="collapsible-body"><span>Enter band name<br>
      The first 12 lyrics of a song will appear<br>
      Guess the song title<br>Need a clue?<br>Click ANOTHER DOZEN for an additional 12 words</span>
        </div>
      </li>
    </ul>
  </div>


  <form>
    <br>
    <input id="bandInput" type="text" placeholder="Enter Band Name" autofocus></input><br>
    <button class="waves-effect waves-light btn green submit buttonOne subReset failHide" text="submit">Submit</button>
  </form>
  <p class="artist"></p>
  <br>
  <div class="z-depth-5 results container">

    <p class="populate"></p>
  </div>
  <br>
  <button class="waves-effect waves-light btn blue submit twelveMore " text="twelveMore">another dozen</button>
  <br>
  <br>
  <br>
  <form class="guessTrack subReset">
    <input id="trackGuess" type="text" placeholder="Enter Song Title"></input><br>
    <button id="hideGiveUp" class="waves-effect waves-light btn green submit buttonTwo failHide" text="submit">Submit</button><br><br><br>
    <button class="waves-effect waves-light btn black submit buttonNewTrack giveUp" text="submit">Try a different track?</button>
    <button class="waves-effect waves-light btn black failHide reload" text="Reset Fields">try a different artist?</button>
    <button class="waves-effect waves-light btn blue songLink giveUp" text="What's the Answer?" target="_blank">What's the Answer?</button>
    <button class="waves-effect waves-light btn blue songLink2 giveUp" text="What's the Answer?" target="_blank">What's the Answer?</button>
  </form>
  </div>

  <!-- Success -->
  <div class="success">
    <button class="waves-effect waves-light btn black" text="Play again?" onClick="window.location.reload()">Correct! Play Again?</button><br><br>
    <img src="welldone.gif" alt="Success GIF" class="animated zoomInDown successGif">
  </div>
  <!-- Fail -->
  <div class="fail">
    <button class="waves-effect waves-light btn green submit buttonTwo" text="resubmit">Resubmit answer</button>
    <button class="waves-effect waves-light btn black submit" text="Try a different artist?" onClick="window.location.reload()">Try a different artist?</button>
    <button class="waves-effect waves-light btn blue songLink" text="What's the Answer?" target="_blank">What's the Answer?</button><br>
    <br><img src="nopeGif.gif" alt="Fail GIF" class="animated zoomInDown failGif">
  </div>
